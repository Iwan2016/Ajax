<!DOCTYPE html>
<html>

<head>
    <title>Ajax</title>
    <style type="text/css">
    body {
        padding: 20px;
    }
    </style>
    <script type="text/javascript" src="./jquery-2.1.4.min.js"></script>
</head>

<body>
    <div>
        <h2 id="getDataDisplay"></h2>
        <button id="GetData" onclick="GetData()">Get Data</button>
    </div>
    <script type="text/javascript">
    function GetData() {

        $.ajax({
            type: 'GET',
            url: 'http://rest.learncode.academy/api/johnbob/friends',
            success: function(data) {
                console.log("I have friends!", data); //returns all of johnbob's friends
                var variable = '';
                data.forEach(function(item){
                	variable = variable + item.name + ' <br/>';
                	console.log(variable);
                     $('#getDataDisplay').html(variable);
                     $('#GetData').hide();
                })
                // $('#getDataDisplay').html(variable)
                // $('#getDataDisplay').html(JSON.stringify(data[0].name));
            }
        });
    });
 
    </script>
</body>

</html>
