<!DOCTYPE html>
<html>

<head>
    <title>Ajax</title>
    <style type="text/css">
    body {
        padding: 20px;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="./foundation.min.css"> 
</head>

<body>
    <div class="row">
        <div class="panel">
            <h2 id="getDataDisplay"></h2>
            <button id="GetData" class="round button">Get AJAX Data</button>
        </div>
    </div>
    <!-- This is just a functionality for AJAX GET -->
    <script type="text/javascript" src="./jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    $('#GetData').click(function() {
        $.ajax({
            type: 'GET',
            url: 'http://rest.learncode.academy/api/johnbob/friends',
            success: function(data) {
                console.log("I have friends!", data); //returns all of johnbob's friends
                var variable = '';
                data.forEach(function(item) {
                    variable += /*variable + */ item.name + ' <br/>';
                    // console.log(variable);
                    $('#getDataDisplay').html(variable);
                    $('#GetData').hide();
                })
            }
        }); //Closing AJAX GET requiest. 
    }); // Closing click function.
    </script>
</body>

</html>
